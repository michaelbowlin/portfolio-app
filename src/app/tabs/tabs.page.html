<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-grid class="ion-no-padding">
      <ion-row justify-content-center align-items-stretch style="height: 100%">
        <ion-col size="10" offset="1" class="ion-no-padding">
          <ion-row justify-content-center align-items-stretch style="height: 100%">
            <!-- LOGO -->
            <ion-col class="ion-text-center" size-xs="12" size-md="5" routerLink="/">
              <ion-row class="mb-logo">
                <ion-col size="10">
                  <!-- Logo -->
                  <img class="logo" src="../assets/Mike-Bowlin-UX-UI-Logo-Primary-Light.svg" alt="" width="auto"
                    height="auto">
                </ion-col>
              </ion-row>
            </ion-col>
            <!-- NAV -->
            <ion-col size-xs="12" offset-xs="0" size-md="4" offset-md="3" class="ion-no-padding">
              <ion-row justify-content-center align-items-stretch style="height: 100%">
                <ion-col size="3" offset-md="2" class="ion-no-padding">
                  <ion-tab-button tab="ux" justify-content-center align-items-stretch style="height: 100%">
                    <ion-label>UX</ion-label>
                  </ion-tab-button>
                </ion-col>
                <ion-col size="3">
                  <ion-tab-button tab="ui" justify-content-center align-items-stretch style="height: 100%">
                    <ion-label>UI</ion-label>
                  </ion-tab-button>
                </ion-col>
                <ion-col size="3">
                  <a [href]="'mailto:info@michaelbowlin.com'">
                    <ion-tab-button justify-content-center align-items-stretch style="height: 100%">
                      <ion-icon name="send"></ion-icon>
                    </ion-tab-button>
                  </a>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-tab-bar>
</ion-tabs>
